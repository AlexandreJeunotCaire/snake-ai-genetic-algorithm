<html>
    <head>
        <title>
            Snake AI - A Genetic Algorithm that learns how to play
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="settings">
            <h1>Settings</h1>
            <br>
            <p>Number of games: <span id="nbGamesSettings">0</span></p>
            <p>Size of a grid: <span id="gameSize">0</span></p>
            <p>Pixel size: <span id="pixelSize">0</span></p>
            <p>FPS: <span id="fps">0</span></p>
            <p>Starvation: <span id="starvation">0</span></p>
            <p>Mutation rate: <span id="mutRate">0</span></p>
            <p>Mutation rate decreasing: <span id="mutRateDec">false</span></p>
            <p>Mutation amount: <span id="mutSize">0</span></p>
            <p>Elitism: <span id="elitism">0</span></p>
        </div>

        <div id="game">
            <div id="games"></div>
            <div id="data">
                <div id="status">
                    <p>Generation : <span id="generation">0</span></p>
                    <p><span id="nbAlive">0</span> of <span id="nbGames">0</span> alive</p>
                    <p>Highscore : <span id="highscore">0</span></p>
                </div>
            </div>
            <div id="chart"></div>
        </div>
        
        <script src="include/frappe-charts.min.iife.js"></script>
        <script src="include/p5.min.js"></script>
        <script src="include/neataptic.min.js"></script>
        
        <script src="src/settings.js"></script>
        <script src="src/snake.js"></script>
        <script src="src/food.js"></script>
        <script src="src/game.js"></script>
        <script src="src/environment.js"></script>
        <script src="src/main.js"></script>
      </div>
      </body>
</html>
